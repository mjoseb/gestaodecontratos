{% extends 'base.html' %}

{% block content %}
<br><br><br>
    <h1>Edit User</h1>

    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" required>

        <label for="password">Password (leave blank to keep current password)</label>
        <input type="password" name="password" id="password">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ user.name }}">

        <label for="contact_info">Contact Info</label>
        <input type="text" name="contact_info" id="contact_info" value="{{ user.contact_info }}">

        <label for="position">Position</label>
        <input type="text" name="position" id="position" value="{{ user.position }}">

        <label for="department">Department</label>
        <input type="text" name="department" id="department" value="{{ user.department }}">

        <label for="role_id">Role</label>
        <select name="role_id" id="role_id">
            {% for role in roles %}
                <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update User</button>
    </form>
{% endblock %}
