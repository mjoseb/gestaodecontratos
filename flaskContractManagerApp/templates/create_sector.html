{% extends 'base.html' %}

{% block content %}
<br><br><br>
    <h1>Criar Setor</h1>
    <form action="{{ url_for('create_sector') }}" method="post">
        

        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="directorate">Diretoria</label>
            <select name="directorate" id="directorate" class="form-control" required>
                <option value="">Selecione uma diretoria</option>
                {% for directorate in directorates %}
                    <option value="{{ directorate.id }}">{{ directorate.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Criar Setor</button>
    </form>
{% endblock %}
