{% extends "base.html" %}

{% block content %}
<br><br><br><br><br>
    <h1>Nova Dotação Orçamentária</h1>
    <form method="POST" action="{{ url_for('add_budget_allocation') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.expense_code.label }} <br>
            {{ form.expense_code(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.value.label }} <br>
            {{ form.value(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
